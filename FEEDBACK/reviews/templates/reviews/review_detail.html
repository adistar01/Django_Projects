{% extends "reviews/base.html" %}

{% block title %}Post Detail{% endblock %}

{% block content %}
    <h1>{{object.user_name}}</h1>
    <p>Rating : {{object.rating}} </p>
    <p>{{object.review_text}}</p>
    {% if is_fav %}
    <p>This is my favourite !</p>
    {% else %}
    <form action="/re/favourite" method="POST">
        {% csrf_token %}
        <input type="hidden" name="review_id" value="{{object.id}}">
        <button>Favourite</button>
    </form>
    {% endif %}
{% endblock %}
