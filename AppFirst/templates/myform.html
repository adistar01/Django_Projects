{%extends 'index.html'%}
{% block title %}<title>My Form</title>{%endblock%}
{%block content%}
<div class="col-md-6" style="margin: 0 auto;">
<form method="POST">
    {% csrf_token %}
    {{form.as_table}}

</form>
</div>
{%endblock%}
