{% extends "base.html" %}
{% load static %}

{% block title %}
My Blog
{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static "Feature_Blog/post.css" %}" />
<link rel="stylesheet" href="{% static "Feature_Blog/all-posts.css" %}" />
{% endblock %}

{% block content %}
<section id="all-posts">
    <h2>My Collected Posts</h2>
    <ul>
        {% for post in all_posts %}
        {% include "Feature_Blog/includes/post.html" %}
        {% endfor %}
    </ul>
</section>

{% endblock %}
